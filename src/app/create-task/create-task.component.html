<div class="container">
  <h2>Criar Tarefa</h2>

  <div class="form-group">
    <label class="label" for="title">Título:</label>
    <input class="input" type="text" id="title" [(ngModel)]="task.title" />
  </div>

  <div class="form-group">
    <label class="label" for="description">Descrição:</label>
    <textarea class="input" id="description" [(ngModel)]="task.description"></textarea>
  </div>

  <div class="form-group">
    <label class="label" for="category">Categoria:</label>
    <input class="input" type="text" id="category" [(ngModel)]="task.category" />
  </div>

  <button class="button" (click)="createTask()">Criar</button>
</div>
